query GetProductDetails($id: String) {
  product(id: $id) {
    id
    key
    skus
    version
    productTypeRef {
      typeId
      id
    }
    productType {
      id
      key
      name
      description
    }
    masterData {
      staged {
        ...Product
      }
      current {
        ...Product
      }
    }
  }
}
fragment Product on ProductData {
  skus
  nameAllLocales {
    locale
    value
  }
  masterVariant {
    sku
    id
    attributesRaw {
      name
      value
    }
  }
}
